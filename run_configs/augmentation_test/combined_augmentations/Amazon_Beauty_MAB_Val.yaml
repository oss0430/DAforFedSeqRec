use_gpu: True
device: 1
early_stop:
  patience: 1000
federate:
  mode: standalone
  method : shadow_with_map_valid
  total_round_num: 30000
  client_num: 16 # 6040
  sample_client_num: 16
  sample_client_rate: -1.0
  make_global_eval : True
  save_to: "../../../../data1/donghoon/FederatedScopeData/exp/amazon_beauty/0921_Augmentation_Selection_MAB_VAL.pt"
  standalone_args :
    use_shadow : True
    shadow_client_num : 22363
    use_one_hop_eval : True
data:
  root: ../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/
  partitioned_df_path : '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/shuffle' ## not going to use
  type: sr_data
  consistent_label_distribution: False ## This can be only used when the datasets are sorted by user_ids
  splitter : sr_splitter
  min_sequence_length: 5
  max_sequence_length: 50
  user_num: 22363
  item_num: 12101
  augmentation_args :
    augmentation_column : 'augmentation_idx:token'
    use_augmentation : True
    max_augmentation_idx : 10 ## load all augmentations
    is_multiple : True
    aug_types_count : 8 ## aug types
    df_paths : ['../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_pushing_left_5_10',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_replacing_0.1',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_replacing_0.2',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_replacing_0.3',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_replacing_0.4',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/random_replacing_0.5',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/self_sampled_pushing_left_5_10',
                '../../../../data1/donghoon/FederatedScopeData/Amazon_Beauty_5core/shuffle'
                ]
dataloader :
  type : base
  batch_size : 1
model:
  type: sasrec
  hidden_dropout_prob: 0.0
  attn_dropout_prob: 0.0
  pretrained_model_path : ""
  hidden_size: 64
  item_num : 12101
train:
  batch_or_epoch : 'batch'
  local_update_steps: 20
  optimizer:
    lr: 0.01
criterion:
  type: CrossEntropyLoss
trainer:
  type: sasrec_trainer_with_val_at_train
eval:
  freq: 1000
  metrics: ['recall_10','recall_20','ndcg_10','ndcg_20']
  split : ['val', 'test']
  best_res_update_round_wise_key: test_avg_loss
  count_flops: False
